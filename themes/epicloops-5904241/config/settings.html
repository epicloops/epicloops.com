<fieldset>
  <legend>Slideshow</legend>

  <table>
    <tr>
      <td><label for="slideshow_collection">Slideshow collection</label></td>
      <td>
        <select class="collection" name="slideshow_collection">
          <option selected="selected" value="frontpage">Frontpage</option>
        </select>
      </td>
    </tr>
  </table>

</fieldset>

<fieldset>
  <legend>Products</legend>

  <h3>Product Pages</h3>
  <table>
    <tr>
      <td><label><input type="checkbox" id="product_show_twitter" name="product_show_twitter" /> Show 'Tweet' widget on Product pages</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" id="product_show_facebook" name="product_show_facebook" /> Show 'Like' widget on Product pages</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" id="product_show_pinterest" name="product_show_pinterest" /> Show 'Pin This' widget on Product pages</label></td>
    </tr>
  </table>
</fieldset>

<fieldset>
  <legend>Footer</legend>

  <h3>Twitter</h3>
  <table>
    <tr>
      <td>
        <label>Twitter Account:</label>
        <input type="text" name="twitter_account" />
      </td>
    </tr>
    <tr>
      <td>
        <label>Twitter Widget ID:</label>
        <input type="text" name="twitter_widget_id" />
      </td>
    </tr>
  </table>

  <h3>Newsletter</h3>
  <table>
    <tr>
      <td>
        <label>Newsletter Copy:</label>
        <textarea name="newsletter_copy"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <label>Newsletter Success:</label>
        <textarea name="newsletter_success"></textarea>
      </td>
    </tr>
  </table>

  <h3>Displayed Payment Methods</h3>
  <table>
    <tr>
      <td><label><input type="checkbox" id="pay_visa" name="pay_visa" /> Visa</label></td>
      <td><label><input type="checkbox" id="pay_amex" name="pay_amex" /> AMEX</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" id="pay_mastercard" name="pay_mastercard" /> Mastercard</label></td>
      <td><label><input type="checkbox" id="pay_discover" name="pay_discover" /> Discover</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" id="pay_paypal" name="pay_paypal" /> Paypal</label></td>
      <td><label><input type="checkbox" id="pay_google" name="pay_google" /> Google</label></td>
    </tr>
  </table>

  <h3>Displayed Social Media Links</h3>
  <table>
    <tr>
      <td><label><input type="checkbox" name="social_show_twitter" /> Show Twitter</label></td>
      <td><label><input type="text" name="social_url_twitter" /> Twitter URL</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="social_show_facebook" /> Show Facebook</label></td>
      <td><label><input type="text" name="social_url_facebook" /> Facebook URL</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="social_show_google_plus" /> Show Google Plus</label></td>
      <td><label><input type="text" name="social_url_google_plus" /> G+ URL</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="social_show_youtube" /> Show YouTube</label></td>
      <td><label><input type="text" name="social_url_youtube" /> YouTube URL</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="social_show_vimeo" /> Show Vimeo</label></td>
      <td><label><input type="text" name="social_url_vimeo" /> Vimeo URL</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="social_show_email" /> Show Email</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="social_show_rss" /> Show RSS</label></td>
    </tr>
  </table>

</fieldset>
